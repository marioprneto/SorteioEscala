<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de escalas - PNSG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body{
          color: white;
        } h1,h2,h3,h4,input,p{
            color: white;
            display: flex;
            justify-content: center;
        } input{
          color: black;
          display: inline;
          align-items: center;
        } 
    </style>
</head>
<body style="background-color: #36393F;">
    <center>
    <h1>Página de sorteio</h1>

    <br>

    <h4>Há missa especiais no mês?</h4>

    <br>
    
    <input type="radio" name="opcao" value="op1" id="Sim"> Sim
    <input type="radio" name="opcao" value="op2"id="Nao"> Não

    <br><br>

    <h4>Digite que dia do mês ocorrerá a limpeza nos campos abaixo:</h4>
    <input type="number" placeholder="Limpeza da matriz" id="LimpezaMatriz">
    <input type="number" placeholder="Limpeza da capela" id="LimpezaCapela">

    <br><br>

    <button type="button" class="btn btn-outline-light" onclick="sortearTudo()" id="Sortear">Sortear</button>
    
    </center>  
    <br>
    
    <SCRIPT src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></SCRIPT>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Lista_de_Acolitos.js"></script>
    <script type="text/javascript" src="principal.js"></script>
</body>
</html>
